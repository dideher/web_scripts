<!-- templates/teacher_new.html -->
{% extends 'webscripts/_base.html' %}
{% load crispy_forms_tags %}


{% block content %}
  <h2> Ανάρτηση αρχείου παρακολούθησης ύλης Γενικών Λυκείων </h2>
  <form  method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form | crispy }}
      <button type="submit" class="btn btn-primary"> Ανάρτηση Αρχείου </button>
  </form>
{% endblock %}
